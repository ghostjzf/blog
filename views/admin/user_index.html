{% extends 'layout.html' %}

{% block main %}

<div class="table-responsive">
    <ol class="breadcrumb">
        <li><a href="#">管理首页</a></li>
        <li class="active">用户列表</li>
    </ol>
    <h3>用户列表</h3>
    <table class="table table-bordered table-hover table-striped">
        <tr>
            <td>ID</td>
            <td>用户名</td>
            <td>密码</td>
            <td>是否是管理员</td>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{user._id.toString()}}</td>
            <td>{{user.username}}</td>
            <td>{{user.password}}</td>
            <td>{% if user.isAdmin %}是{% endif %}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% include 'page.html' %}
{% endblock %}
