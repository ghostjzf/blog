{% extends 'layout.html' %}

{% block main %}

<ol class="breadcrumb">
    <li><a href="#">管理首页</a></li>
    <li class="active">内容编辑</li>
</ol>
<h3>内容编辑-{{contents.title}}</h3>

<form role="form" method="post">
    <div class="form-group">
        <label for="category">所属分类</label>
        <select name="category" id="category" class="form-control">
            {% for category in categories %}
                {% if category._id.toString() == contents.category._id.toString() %}
                <option value="{{category.id}}" selected>{{category.name}}</option>
                {% else %}
                <option value="{{category.id}}">{{category.name}}</option>
                {% endif %}
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="title">标题</label>
        <input type="text" value="{{contents.title}}" class="form-control" id="title" name="title" placeholder="请输入内容标题">
    </div>
    <div class="form-group">
        <label for="description">简介</label>
        <textarea class="form-control" name="description" id="description" cols="30" rows="5" placeholder="请输入内容简介">{{contents.description}}</textarea>
        <!--<input type="text" class="form-control" id="description" name="description" placeholder="请输入内容简介">-->
    </div>
    <div class="form-group">
        <label for="content">内容</label>
        <textarea class="form-control" name="content" id="content" cols="30" rows="5" placeholder="请输入内容">{{contents.content}}</textarea>
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>

{% endblock %}
